{% extends "layout.html" %}

{% block title %}
    Archive
{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>{{ task[3] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
